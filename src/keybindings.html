<!DOCTYPE html>
<html>
<head>

    <script>
    Mousetrap.bind('j', function() { console.log("shoot!") });

<body>
<paper-drawer-panel id="drawerPanel" responsive-width="1280px">

    <!-- Main Toolbar -->
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div title>Shooter Bias: an investigation</div>
    </paper-toolbar>

    <!-- Main Content -->
    <div class="content">
    <paper-material elevation='1' class="card">
        <p>im a website beep boop</p>

    </div>

  </paper-header-panel>

</paper-drawer-panel>
